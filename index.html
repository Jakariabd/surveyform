<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Registration Form</h1>
    </div>
    <form action="">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" id="fullname" placeholder="fullname"> <br>

        <label for="Email">Email</label> 
        <input type="email" name="Email" id="Email" placeholder="Email"> <br>

        <label for="Password">Password</label> 
        <input type="Password" name="Password" id="Password" placeholder="Password"> <br>

        <label for="dob">Date Of Birth</label> 
        <input type="date" name="dob" id="dob"> <br>

        <label for="Photo">Choose Your Photo</label> 
        <input type="file" name="Photo" id="Photo"> <br>

        <label for="Gender">Gender</label> 
        <input checked type="radio" name="Gender" id="Gender" value="Male"> Men
        <input type="radio" name="Gender" id="Gender" value="Female"> Female
        <br>    
        <label for="Department">Department</label>
        <input type="checkbox" name="Department" id="Department" value="cse"> CSE
        <input checked type="checkbox" name="Department" id="Department" value="eee"> EEE
        <input type="checkbox" name="Department" id="Department" value="llb"> LLB
        <input type="checkbox" name="Department" id="Department" value="civil"> CIVIL
        <br>
        <label for="Religion">Religion</label>
        <select name="Religion" id="Religion">
            <option value="hindu">Hindu</option>
            <option value="Muslim" selected>Muslim</option>
            <option value="Christian">Christian</option>
        </select>
    </form>


    <p>Lorem ipsum dolor sit amet <span style="font-size: 25px; color: red; background: blue;">consectetur</span> adipisicing elit. Soluta, velit.</p>
</body>
</html>
